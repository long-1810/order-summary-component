<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="Illustration" class="illustration">
    <main class="main">
      <h1 class="main__title">Order Summary</h1>
      <p class="main__desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan__col-1">
          <img src="./images/icon-music.svg" alt="Tune" class="plan__icon">
          <p class="plan__name">Annual Plan</p>
          <p class="plan__price">$59.99/year</p>
        </div>
        <button class="plan__col-2 plan__change">Change</button>
      </div>
      <button class="main__proceed">Proceed to Payment</button>
      <button class="main__cancel">Cancel Order</button>
    </main>
  
  </div>
</body>
</html>
